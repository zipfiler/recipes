{% extends 'base.html' %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col text-center">
                <h1>{{ pagename }}</h1>
            </div>
        </div>
        <div class="row">
            <div class="col">
                {% if request.user.is_authenticated %}
                    <p>Привет, {{ request.user.username }}!
                {% else %}
                    <p>Добро пожаловать!
                    <p>На этом сайте ты сможешь сохранить свои кулинарные заметки.
                {% endif %}
            </div>
        </div>
    </div>
{% endblock %}
